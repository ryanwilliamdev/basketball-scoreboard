<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="team-container">
        <h3 class="team-name">HOME</h3>
        <div class="score">
          <h1 id="home-score-el"></h1>
        </div>
        <div class="score-add-container">
          <button class="score-button" onclick="addHomeOne()">+1</button>
          <button class="score-button" onclick="addHomeTwo()">+2</button>
          <button class="score-button" onclick="addHomeThree()">+3</button>
        </div>
      </div>
      <div class="team-container">
        <h3 class="team-name">GUEST</h3>
        <div class="score">
          <h1 id="guest-score-el"></h1>
        </div>
        <div class="score-add-container">
          <button class="score-button" onclick="addGuestOne()">+1</button>
          <button class="score-button" onclick="addGuestTwo()">+2</button>
          <button class="score-button" onclick="addGuestThree()">+3</button>
        </div>
      </div>
    </div>
    <div class="reset-container">
      <button class="reset-btn" id="reset-home-btn">Reset Home</button>
      <button class="reset-btn" id="reset-guest-btn">Reset Guest</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
